<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inta</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>

    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(img/phone.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="img/anh1.jpg" alt="slide image" class="active">
                        <img src="img/anh2.jpg" alt="slide image">
                        <img src="img/anh3.jpg" alt="slide image">
                        <img src="img/anh4.jpg" alt="slide image">
                        <img src="img/anh5.jpg" alt="slide image">
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="img/logo-inta.png" alt="Instagram logo" class="logo-light">
                        </div>
                        <div class="signin-form" id="signin-form">
                            <div class="form-group">
                                <div class="animate-input">
                                    <input  type="text" placeholder="Phone number, username or email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    <input type="password" placeholder="password">
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-login" id="signin-btn" disabled>
                                    Log In
                                </button>
                            </div>
                            <div class="divine">
                                <div></div>
                                <div>OR</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="img/facebook-icon.png" alt="">
                                    <span>Log in with Facebook</span>
                                </button>
                            </div>
                            <a href="#" class="forgot-pw">Forgot password?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            Don't have an account?
                            <a href="#">Sign up</a>
                        </p>
                    </div>

                    <div class="app-download">
                        <p>Get the app.</p>
                        <div class="store-link">
                            <a href="#">
                                <img src="img/app-store.png" alt="app store">
                            </a>
                            <a href="#">
                                <img src="img/gg-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- APP JS -->
    <script src="assets/css/app.js"></script>

</body>

</html>
